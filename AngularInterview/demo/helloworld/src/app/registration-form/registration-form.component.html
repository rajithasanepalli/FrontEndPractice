<form [formGroup]="userForm">
    <label>User Name</label>
    <div class="form-group input">

        <input type="text" placeholder="Enter User name" class="form-control" formControlName="userName" required="">
        <div *ngIf="userName.invalid && userName.touched">
            <small class="text-danger" *ngIf="userName.errors?.required">User name required</small>

        </div>
    </div>
    <label>Email</label>
    <div class="form-group input">

        <input type="email" placeholder="Enter Email" class="form-control" formControlName="email" required="">
        <div *ngIf="email.invalid && email.touched">
            <small class="text-danger" *ngIf="email.errors?.required"> Email required</small>
            <small class="text-danger" *ngIf="email.errors?.pattern"> Email is invalid</small>
        </div>
    </div>
    <label>Password</label>
    <div class="form-group input">

        <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" required="">

        <div *ngIf="password.invalid && password.touched">
            <small class="text-danger" *ngIf="password.errors?.required">Password required</small>
            <small class="text-danger" *ngIf="password.errors?.pattern">Invalid password</small>

        </div>
    </div>
    <div class="form-group input">
        <select formControlName="country" class="form-control">
            <option>Choose Country</option>
            <option *ngFor="let x of country">
                {{x}}

            </option>
        </select>

    </div>

    <div class="form-group input">
        <button (click)="showForm()" [disabled]="userForm.invalid" type="submit"
            class="form-control btn-primary">Register</button>
    </div>

</form>
