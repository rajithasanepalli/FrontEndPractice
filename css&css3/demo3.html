<!DOCTYPE html>
<html>

<head>
    <style>
        ol>li:first-child {
            color: red;
        }

        ol>li:last-child {
            color: blue;
        }

        ol>li:nth-child(odd) {
            color: violet;
        }
    </style>
</head>

<body>
    <ol>
        <li>Angular13</li>
        <li>React Js</li>
        <li>vue js</li>
        <li>vue js</li>
        <li>node js</li>
        <li>MongoDB</li>
    </ol>
</body>

</html>
