<!DOCTYPE html>
<html>

<head>
    <style>
        #my_id {
            background-color: red;
        }

        .my_class {
            background-color: green;
        }

        article {
            background-color: pink;
        }
    </style>

</head>

<body>
    <article id="my_id" style="background-color: yellow;">Article-1</article>
    <article id="my_id" class="my_class">Article-2</article>
    <article class="my_class">Article-3</article>

</body>

</html>
