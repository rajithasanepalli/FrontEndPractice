<!DOCTYPE html>
<html>

<head>
    <title>Positions</title>
    <style>
        .common {
            height: 50px;

            color: white;
        }

        .first {
            background-color: red;
            position: absolute;
            left: 20px;

        }

        .second {
            background-color: blue;
            position: absolute;
            left: 30px;

        }

        .third {
            background-color: green;
            position: absolute;
            left: 50px;

        }
    </style>

</head>

<body>
    <div class="common first">Division-1</div>
    <div class="common second">Division-2</div>
    <div class="common third">Division-3</div>
</body>

</html>
