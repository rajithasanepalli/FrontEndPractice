<!DOCTYPE html>
<html>

<head>
    <title>Positions</title>
    <style>
        .common {
            height: 100px;
            height: 100px;

            border: 1px solid red;
            background-color: turquoise;
        }

        .first {

            position: relative;
            top: 20px;
            left: 300px;
            width: 100px;
        }

        .second {

            position: relative;
            left: 330px;
            top: -50px;
            width: 100px;

        }

        .third {

            position: relative;
            top: -120px;
            left: 350px;
            width: 100px;

        }
    </style>

</head>

<body>
    <div class="common first">Division-1</div>
    <div class="common second">Division-1</div>
    <div class="common third">Division-1</div>
</body>

</html>
