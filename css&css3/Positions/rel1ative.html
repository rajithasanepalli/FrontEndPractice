<!DOCTYPE html>
<html>

<head>
    <title>Positions</title>
    <style>
        .common {
            height: 50px;

            color: white;
        }

        .first {
            background-color: red;
            position: relative;
            top: 10px;
            left: 10px;
        }

        .second {
            background-color: blue;
            position: relative;
            top: 20px;
            left: 20px;
        }

        .third {
            background-color: green;
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>

</head>

<body>
    <div class="common first">Division-1</div>
    <div class="common second">Division-1</div>
    <div class="common third">Division-1</div>
</body>

</html>
