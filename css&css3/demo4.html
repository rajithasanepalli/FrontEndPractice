<!DOCTYPE html>
<html>

<head>
    <style>
        ul>li:nth-child(odd) {
            color: red;
        }

        ul>li:nth-child(even) {
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>Angular13</li>
        <li>React Js</li>
        <li>vue js</li>
        <li>vue js</li>
        <li>node js</li>
        <li>MongoDB</li>
    </ul>
</body>

</html>
