<!DOCTYPE html>
<html>

<head>
    <title>Nav Bar Tag</title>
    <style>
        body {
            margin: 0;
        }

        nav {
            background-color: #ff000f;
            text-align: center;
            padding: 1rem;
        }

        a {
            color: white;
            text-decoration: none;
            background-color: green;
            font-size: 1.5rem;
            padding: 1px;
            border: 1px solid black;
            border-radius: 20px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px;
            margin: 10px;

        }

        a:hover {
            border: 0.1rem solid gray;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Portpolio</a>
        <a href="#">Contact</a>
        <a href="#">Logout</a>



    </nav>
</body>

</html>
