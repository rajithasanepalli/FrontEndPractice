<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>
        <style>
div{
    border:1px solid black;
    width: 200px;
    height: 280px;
    text-align: center;
   
}
h2{
    margin-top: 100px;
}
        </style>
    </head>
    <body>
        <h2>Ashok IT</h2>
        <marquee><h2>Ashok IT</h2></marquee>
        <marquee direction="right" ><h2>Ashok IT</h2></marquee>
        <marquee direction="down" ><h2>Ashok IT</h2></marquee>
        <marquee width="50" ><h2>Mongo IT</h2></marquee>
<div><h2>Angular</h2></div>
    </body>
</html>
