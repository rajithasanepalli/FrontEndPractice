<!DOCTYPE html>
<html>

<head>
    <title>Svgs</title>
</head>

<body>
    <svg width="200" height="200" style="border: 1px solid red;">
        <text x="20" y="40" fill="blue" transform="rotate(45,50,50)">Mouritech</text>
    </svg>
    <br><br>

    <svg width="200" height="200" style="border: 1px solid green;">
        <line x1="10" y1="10" x2="200" y2="180" style="stroke: brown;
        stroke-width: 2;">
        </line>
    </svg>

    <br><br>


    <svg width="400" height="400" style="border: 1px solid blue;">
        <polygon points="200,30 300,100 100,100" style="stroke-width: 2; fill: cyan;">

        </polygon>
    </svg>
    <br><br>
    <svg width="400" height="400" style="border: 1px solid rgb(238, 130, 171);">
        <polyline points="  60,40 80,120 130,140 200,180" style="stroke-width: 3; fill:gray;">

        </polyline>

    </svg>
    <br><br>

    <svg width="200" height="200" style="border: 1px solid green;">
        <circle cx="80" cy="80" r="50" style="stroke: brown;
        fill: yellowgreen; stroke-width: 2;">
        </circle>
    </svg>
    <br><br>
    <svg width="500" height="500" style="border: 1px solid red;">
        <rect x="50" y="50" width="400" height="400" style="stroke: green;
        fill: hotpink; stroke-width: 2;">

        </rect>
        <rect x="100" y="100" width="300" height="300" style="stroke:red;
        fill: blue; stroke-width: 2;">

        </rect>

        <circle cx="250" cy="250" r="50" style="stroke: brown;
        fill: yellowgreen; stroke-width: 2;">
        </circle>

    </svg>
    <br><br>
    <svg width="400" height="400" style="border: 1px solid red;">

        <ellipse cx="200" cy="150" rx="150" ry="75" style="stroke: brown;
        fill: yellowgreen; stroke-width: 2;">
        </ellipse>


    </svg>

</body>

</html>
