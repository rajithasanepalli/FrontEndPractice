<!DOCTYPE html>
<html>

<head>
    <title>Display Map By Using Html5</title>

    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>


</head>
<style>
    article {
        width: 600px;
        height: 400px;
        border: 1px solid red;
    }
</style>

<body>
    <button onclick="displayMap()">Display</button><br><br>
    <article id="my_app"></article>
    <script>
        function displayMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function successCallBack(posRes) {
                    let latitude = posRes.coords.latitude;
                    let longitude = posRes.coords.longitude;
                    console.log(latitude, longitude);
                    let mergePosition = new google.maps.LatLng(latitude, longitude),

                        myOptions = {
                            centter: mergePosition,
                            zoom: 15,
                            mapTypeControl: true,
                            navigationControlOptions: {
                                style: google.maps.NavigationControlStyle.SMALL
                            }
                        }
                    let maps = new google.maps.Map(document.getElementById("my_app"), myOptions);
                    let markers = new google.maps.Marker({
                        position: mergePosition, map: maps,
                        title: "you are here!"
                    });

                },
                    function errorCallBack(errRes) {
                        switch (errRes.code) {
                            case errRes.TIMEOUT:
                                console.log("Timeout Error");
                                break;
                            case errRes.POSITION_UNAVAILABLE:
                                console.log("position unavailable");
                                break;
                            case errRes.PERMISSION_DENIED:
                                console.log("permission denied");
                                break;
                            case errRes.UNKOWN_ERROR:
                                console.log("Network error");
                                break;
                        }
                    }
                )

            }
            else {
                console.log("your browser not supporting google maps");
            }
        }
    </script>

</body>

</html>
