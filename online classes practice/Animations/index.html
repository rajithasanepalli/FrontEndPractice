<!DOCTYPE html>
<html>

<head>
    <title>CSS animations</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            animation-name: example;
            animation-duration: 6s;
        }

        @keyframes example {
            from {
                background-color: red;
            }

            to {
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <h1>Animations</h1>
    <div></div>
</body>

</html>
