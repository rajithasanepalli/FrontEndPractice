<!DOCTYPE html>>
<html>

<head>
    <title>Drag and drop</title>

    <style>
        section {
            width: 300px;
            height: 500px;
            border: 1px solid red;
            display: inline-block;
            margin-right: 20px;
        }

        article {
            width: 280px;
            height: 250px;
            border: 1px solid forestgreen;
            margin-left: 10px;
            margin-top: 10px;
        }

        img {
            width: 280px;
            height: 200px;
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        function dropAllow(event) {
            event.preventDefault();

        }
        function drag(event) {
            if (event.target.id === "logo1") {
                event.dataTransfer.setData('image1', event.target.id);
            }
            if (event.target.id === "logo2") {
                event.dataTransfer.setData("image2", event.target.id);
            }
            if (event.target.id === "logo3") {
                event.dataTransfer.setData("image3", event.target.id);
            }
        }
        function drop(event) {
            event.preventDefault();
            if (event.target.id === "article2") {
                let id = event.dataTransfer.getData("image1");
                event.target.appendChild(document.getElementById(id));

            }
            if (event.target.id === "article1") {
                let id = event.dataTransfer.getData("image2");
                event.target.appendChild(document.getElementById(id));
            }
            if (event.target.id === "article3") {
                let id = event.dataTransfer.getData("image3");
                event.target.appendChild(document.getElementById(id));
            }
        }

    </script>
</head>

<body>
    <section>
        <article id="article1" ondragover="dropAllow(event)" ondrop="drop(event)"></article>
        <img src="shoes.png" id="logo1" draggable="true" ondragstart="drag(event)">
    </section>
    <section>
        <article id="article2" ondragover="dropAllow(event)" ondrop="drop(event)"></article>
        <img src="shoes.png" id="logo2" draggable="true" ondragstart="drag(event)">
    </section>
    <section>
        <article id="article3" ondragover="dropAllow(event)" ondrop="drop(event)"></article>
        <img src="shoes.png" id="logo3" draggable="true" ondragstart="drag(event)">
    </section>
</body>

</html>
