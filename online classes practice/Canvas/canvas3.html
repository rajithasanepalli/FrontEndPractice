<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
</head>

<body onload="load()">

    <canvas id="my_canvas" width="300px" height="300px" style="border: 1px solid green;">
    </canvas>
</body>
<script>
    function load() {
        let my_canvas = document.getElementById("my_canvas");
        let ctx = my_canvas.getContext("2d");
        ctx.strokeStyle = "red";
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        ctx.strokeStyle = "green";
        ctx.moveTo(200, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        ctx.strokeStyle = "yellow";
        ctx.moveTo(300, 0);
        ctx.lineTo(0, 300);
        ctx.stroke();



    }
</script>

</html>
