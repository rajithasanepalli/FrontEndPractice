<!DOCTYPE html>
<html>

<head>
    <title>Canvas2</title>
</head>

<body onload="fun_one()">
    <canvas id="my_can" width="300px" height="300px" style="border: 1px solid green;"> </canvas>

</body>
<script>
    function fun_one() {
        let my_canvas = document.getElementById("my_can");
        let ctx = my_canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(20, 20, 260, 260);
        ctx.fillStyle = "blue";
        ctx.fillRect(40, 40, 220, 220);
        ctx.strokeStyle = "salmon";
        ctx.strokeRect(80, 80, 150, 150);



    }
</script>

</html>
