<h1 appChangeColor>Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" [class.is-invalid]="name.invalid && name.touched" class="form-control"
                    formControlName="name" required>
                <div *ngIf="name.invalid && name.touched">
                    <small class="text-danger" *ngIf="name.errors?.required">User name required</small>
                    <small class="text-danger" *ngIf="name.errors?.minlength">Invalid User name</small>
                    <small class="text-danger" *ngIf="name.errors?.forbiddenName">
                        {{name.errors?.forbiddenName.value}} User name not allowed</small>
                </div>
            </div>
            <div class="form-check">
                <label>Subscrime Here</label>
                <input type="checkbox" class="form-check-input" formControlName="check">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" [class.is-invalid]="email.invalid && email.touched" class="form-control"
                    formControlName="email" required>

                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is
                    required</small>
                <button type="button" (click)="addAlternateEmail()" class="btn btn-primary btn-sm m-2">Another Email
                </button>
                <div formArrayName="alternateEmail" *ngFor="let email of alternateEmail.controls; let i=index">
                    <label>Aternate Email</label>
                    <input type="text" class="form-control mt-1" [formControlName]="i">
                </div>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" [class.is-invalid]="loginForm.errors?.misMatch" class="form-control"
                    formControlName="confirmPassword" required>
                <small class="text-danger" *ngIf="loginForm.errors?.misMatch">password mismatch</small>
            </div><br>
            <input type="submit" class="btn btn-primary" name="submit" value="Register">
        </div>

        <div class="col-6">
            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" formControlName="city" required>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" formControlName="state" required>
            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" class="form-control" formControlName="pincode" required>
            </div><br>
            <input type="button" class="btn btn-primary" (click)="displayValues()" name="display" value="display">
        </div>
    </div>


</form>
